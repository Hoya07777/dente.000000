<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #111, #220000);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    min-height: 100vh;
}
h2 { text-align: center; color: #ff4d4d; text-shadow: 0 0 10px #ff1a1a; }
.container {
    background: linear-gradient(145deg, #1a0000, #330000);
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 0 25px rgba(255,0,0,0.6);
    width: 100%;
    max-width: 400px;
    margin: 20px auto;
    animation: fadeIn 1s ease;
}
input, select, button {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    outline: none;
}
input { background: #330000; color: #ffcccc; }
input::placeholder { color: #ff9999; }
select { background: #330000; color: #ffcccc; }
button {
    background: #ff1a1a; color: white; font-weight: bold; cursor: pointer; transition: 0.3s;
}
button:hover { background: #e60000; box-shadow: 0 0 15px #ff4d4d; }
@keyframes fadeIn { from {opacity:0; transform: translateY(-20px);} to {opacity:1; transform: translateY(0);} }
</style>
</head>
<body>

<h2>Painel Administrativo - Contratos</h2>

<div class="container">
    <input type="text" id="contrato" placeholder="NÃºmero do contrato">
    <input type="text" id="jogo" placeholder="Nome do jogo">
    <select id="status">
        <option value="">Selecione o status</option>
        <option value="membro">Membro promovido</option>
        <option value="rescindido">Rescindido</option>
        <option value="quebra">Quebra de contrato</option>
        <option value="ativo">Ativo</option>
    </select>
    <input type="file" id="pdfFile" accept="application/pdf">
    <button onclick="salvarContrato()">Salvar Contrato</button>
</div>

<script>
function salvarContrato(){
    const contrato = document.getElementById('contrato').value.trim();
    const jogo = document.getElementById('jogo').value.trim();
    const status = document.getElementById('status').value;
    const file = document.getElementById('pdfFile').files[0];

    if(!contrato || !jogo || !status || !file){
        alert("Preencha todos os campos, selecione o PDF e escolha um status!");
        return;
    }

    const reader = new FileReader();
    reader.onload = function(e){
        const base64PDF = e.target.result;

        db.collection("contratos").doc(contrato).set({
            contrato,
            jogo: jogo.toLowerCase(),
            status,
            pdfBase64: base64PDF
        }).then(() => {
            alert("Contrato salvo com sucesso!");
            document.getElementById('contrato').value = "";
            document.getElementById('jogo').value = "";
            document.getElementById('status').value = "";
            document.getElementById('pdfFile').value = "";
        }).catch((error) => {
            alert("Erro ao salvar: " + error);
        });
    };
    reader.readAsDataURL(file);
}
</script>

</body>
</html>
